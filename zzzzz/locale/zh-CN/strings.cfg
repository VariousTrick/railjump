[item-description]
chuansongmen-exotic-matter=一种在常规物理定律下不应存在的物质形态。它似乎是高维度空间在我们的宇宙中的微小投影，不断地在存在与虚无之间振动。虽然极其不稳定，但它蕴含的能量密度超越了任何已知材料，是驱动时空技术的关键燃料。
chuansongmen-spacetime-shard=奇异物质在能量耗尽后留下的结晶残余。它内部的时空结构已经坍塌，但其物质本身仍然保留着一些独特的空间属性，似乎可以通过某种方式重新激活或回收其中的能量。或用于电力通道。
chuansongmen-personal-stabilizer=一个高度精密的谐振设备，能够产生一个微小的、局部的稳定时空场。它本身不提供能量，但它能够引导奇异物质释放的狂暴能量，将其约束成一个对有机生命体无害的“通道”。没有它的保护，任何试图进行个体传送的生物都可能被撕裂成基本粒子。
chuansongmen=一个巨大的跨空间物质投射设备。允许火车甚至工程师在遥远的两个点之间瞬间移动。完全抄作业于se太空电梯。可以说就是太空电梯，为了方便设计在普通游戏里也能运作。但还没有找到平衡点。
chuansongmen-placer=一种用于在游戏世界中放置传送门的专用设备。它确保传送门正确对齐并配置以实现最佳性能。

[recipe-name]
chuansongmen=传送门
