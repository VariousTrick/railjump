[mod-name]
zzzzz=轨道跃迁站(RailJump)

[mod-description]
zzzzz=一个独立的传送门 Mod，允许火车和玩家在配对的传送门之间瞬间移动。\n\n美术资源和设计灵感来源于 Earendel 的 Space Exploration Mod，在此表示感谢。

[entity-description]
; (这里是您现有的实体描述)
chuansongmen-entity-restriction=必须配对相同颜色状态的传送门。警告：拆除时，传送门轨道上的所有列车都将被立即删除！\n一个巨大的跨空间物质投射设备。允许火车甚至工程师在遥远的两个点之间瞬间移动。\n完全抄作业于se太空电梯。可以说就是太空电梯，为了方便设计在普通游戏里也能运作。但还没有找到平衡点。

