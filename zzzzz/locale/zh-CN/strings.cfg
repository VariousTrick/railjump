chuansongmen-personal-stabilizer-production=个人时空稳定器
chuansongmen-matter-consumption=传送门维护 (后台消耗)
chuansongmen-shard-emergency-production=不稳定的时空碎片 (紧急制备)
chuansongmen-placer=传送门放置器(制作)


[recipe-description]
chuansongmen-matter-consumption=传送门维护协议 - 资源分配概要:\n\n• 火车传送: 消耗[item=chuansongmen-exotic-matter]奇异物质以驱动核心引擎。\n• 玩家传送: 在上述基础上，额外消耗[item=chuansongmen-personal-stabilizer]个人时空稳定器以维持生命信号安全。\n• 电网维持: 持续消耗[item=chuansongmen-spacetime-shard]不稳定的时空碎片以稳定能量通道。
chuansongmen-placer=用于在地面上放置传送门实体的专用设备。确保传送门正确对齐并配置以实现最佳性能。





