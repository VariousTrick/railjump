chuansongmen-show-power-warnings=显示电网警告信息
chuansongmen-show-cybersyn-notifications=显示 Cybersyn 起降通知

[mod-setting-description]
chuansongmen_show_preview=在传送门界面中，显示对侧传送门所在位置的摄像头预览。
chuansongmen-enable-resource-cost=启用后，传送门将消耗“不稳定的时空碎片”以维持电网,"奇异物质“维持火车传送，”个人时空稳定器“维持玩家传送。禁用则进入无消耗模式，无需任何维护成本。\n(此为启动项设置，修改后需要重启游戏)
chuansongmen-power-grid-duration=设置每组[item=chuansongmen-spacetime-shard]不稳定的时空碎片能够维持远程电网连接的时间。\n数值越小，消耗越快，维护成本越高。
chuansongmen-show-power-warnings=如果开启，当传送门因缺少碎片而导致远程电网断开时，你将会在聊天框中收到一条全局警告信息。\n如果你觉得这些信息很烦人，可以在这里关闭它。
chuansongmen-show-cybersyn-notifications=当飞船上的传送门因起飞或降落而自动激活或挂起 Cybersyn 连接时，在聊天栏显示提示信息。

