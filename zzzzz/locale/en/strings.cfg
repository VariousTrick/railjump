[item-description]
chuansongmen-exotic-matter=A form of matter that should not exist under conventional laws of physics. It appears to be a tiny projection of a higher-dimensional space into our universe, constantly vibrating between existence and nothingness. Although extremely unstable, it contains an energy density that surpasses any known material, making it the key fuel for driving spacetime technology.
chuansongmen-spacetime-shard=The crystalline residue left after Exotic Matter is depleted of its energy. Its internal spacetime structure has collapsed, but the material itself still retains some unique spatial properties. It seems that its energy can be reactivated or recycled in some way. Can also be used for power transmission.
chuansongmen-personal-stabilizer=A highly sophisticated resonance device capable of generating a tiny, localized stable spacetime field. It does not provide energy itself, but it can guide the violent energy released by Exotic Matter, constraining it into a "conduit" that is harmless to organic life. Without its protection, any creature attempting individual teleportation might be torn apart into elementary particles.
chuansongmen=A massive trans-spatial matter projection device. Allows trains and even engineers to move instantly between two distant points. Heavily inspired by the SE space elevator. You could say it is the space elevator, designed to work in vanilla games for convenience. But the balance point has not yet been found.
chuansongmen-placer=A specialized device used to place portals in the game world. It ensures that portals are correctly aligned and configured for optimal performance.

