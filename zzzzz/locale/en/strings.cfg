chuansongmen-show-power-warnings=Show Power Grid Warnings
chuansongmen-show-cybersyn-notifications=Show Cybersyn Status Notifications

[mod-setting-description]
chuansongmen_show_preview=In the portal interface, show a camera preview of the other portal's location.
chuansongmen-enable-resource-cost=When enabled, portals will consume "Unstable Spacetime Shards" to maintain the power grid, "Exotic Matter" for train teleportation, and "Personal Spacetime Stabilizers" for player teleportation. Disabling this enters a cost-free mode with no maintenance requirements.\n(This is a startup setting and requires a game restart to take effect)
chuansongmen-power-grid-duration=Sets the duration that each [item=chuansongmen-spacetime-shard] Unstable Spacetime Shard can maintain the remote power grid connection.\nThe lower the value, the faster the consumption and the higher the maintenance cost.
chuansongmen-show-power-warnings=If enabled, you will receive a global warning message in the chat when a portal's remote power grid disconnects due to a lack of shards.\nIf you find these messages annoying, you can disable them here.
chuansongmen-show-cybersyn-notifications=Print a message to chat when a spaceship portal automatically suspends (landing) or activates (takeoff) its Cybersyn connection.


