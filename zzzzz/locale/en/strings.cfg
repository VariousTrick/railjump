[recipe-description]
chuansongmen-matter-consumption=Portal Maintenance Protocol - Resource Allocation Summary:\n\n• Train Teleportation: Consumes [item=chuansongmen-exotic-matter] Exotic Matter to power the core engine.\n• Player Teleportation: In addition to the above, also consumes a [item=chuansongmen-personal-stabilizer] Personal Spacetime Stabilizer to ensure life-signal safety.\n• Power Grid Maintenance: Continuously consumes [item=chuansongmen-spacetime-shard] Unstable Spacetime Shards to stabilize the energy conduit.
chuansongmen-placer=A specialized device used to place portal entities on the ground. It ensures that portals are correctly aligned and configured for optimal performance.


