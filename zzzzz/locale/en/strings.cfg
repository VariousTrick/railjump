[mod-name]
zzzzz=RailJump (a fake SE space elevator)

[mod-description]
zzzzz=A standalone Portal Mod that allows trains and players to teleport between paired portals instantly.\n\nArt assets and design inspired by Earendel's Space Exploration Mod, with thanks.

[entity-description]
chuansongmen-entity-restriction=Portals with the same color state must be paired. Warning: When deconstructed, all trains on the portal tracks will be deleted immediately!\nA massive trans-spatial matter projection device. Allows trains and even engineers to move instantly between two distant points.\nHeavily inspired by the SE space elevator. You could say it is the space elevator, designed to work in vanilla games for convenience. But the balance point has not yet been found.

